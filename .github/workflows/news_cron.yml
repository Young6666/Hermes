name: System Tech News Bot

on:
  schedule:
    # 매 6시간마다 실행 (0:00, 6:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  # GitHub 웹사이트에서 버튼 눌러서 즉시 실행 가능하게 함 (테스트용)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v4

      - name: 파이썬 설정 (Python 3.10)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 라이브러리 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 뉴스 봇 실행
        env:
          # GitHub Secrets에 저장된 키를 환경변수로 주입
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python bot.py